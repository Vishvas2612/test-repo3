spring:
  flyway:
    enabled: true
    table: flyway_schema_history_auth
    locations: classpath:db/migration
    baseline-on-migrate: true
  datasource:
    host: localhost
    port: 5432   # âœ… Add this line
    username: postgres
    password: Test@123
    url: jdbc:postgresql://${spring.datasource.host}:${spring.datasource.port}/marketplugtest
    hikari:
      maximum-pool-size: 2
  redis:
    host: localhost
    port: 6379

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  security:
    oauth2:
      authorizationserver:
        client:
          gateway-client:
            registration:
              client-id: gateway-client
              client-secret: secret
              authorization-grant-types:
                - password
                - refresh_token
              scopes:
                - read
                - write

logging:
  level:
    org.flywaydb.core: DEBUG
