server:
  port: 9000

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/auth_db?createDatabaseIfNotExist=true
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  security:
    oauth2:
      authorization-server:
        issuer: http://auth-service

jwt:
  secret-key: your-256-bit-secret-key-here-12345678901234567890123456789012
  expiration: 86400000 # 24 hours
