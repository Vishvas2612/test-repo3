server:
  port: 8081

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka}
    registerWithEureka: true
    fetchRegistry: true
  instance:
    preferIpAddress: true

logging:
  level:
    org.springframework.cloud.gateway: DEBUG

spring:
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
        - name: JwtAuthenticationFilter
          args:
            secret: your-secret-key-which-should-be-long-and-secure
      globalcors:
        corsConfigurations:
          '[/**]':
              allowedOrigins: "*"
              allowedMethods: "*"
              allowedHeaders: "*"
      discovery:
        locator:
          enabled: true
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**
          filters:
            - RewritePath=/auth/(?<path>.*), /$\{path}
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user/**,/v3/api-docs/user,/swagger-ui/**
          filters:
            - RewritePath=/user/(?<path>.*), /$\{path}
            - RewritePath=/v3/api-docs/user, /v3/api-docs
            - RewritePath=/swagger-ui/(?<path>.*), /$\{path}
        # Explicit Swagger UI Route
        - id: swagger-ui
          uri: lb://user-service
          predicates:
            - Path=/swagger-ui.html
          filters:
            - RewritePath=/swagger-ui.html, /swagger-ui/index.html
        
        # API Documentation Route
        - id: api-docs
          uri: lb://user-service
          predicates:
            - Path=/v3/api-docs/**
          filters:
            - RewritePath=/v3/api-docs/(?<service>.*), /$\{service}/v3/api-docs
  redis:
    host: localhost
    port: 6379

# Springdoc OpenAPI Configuration
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    url: /v3/api-docs
    urls:
      - name: User Service
        url: /v3/api-docs/user
      - name: Auth Service
        url: /v3/api-docs/auth
    tags-sorter: alpha
    operations-sorter: alpha
    doc-expansion: none
